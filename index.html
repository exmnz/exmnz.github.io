<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Kartım</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: #161b22;
            --text-color: #ffffff;
            --accent-blue: #58a6ff;
            --btn-hover: #30363d;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 350px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #58a6ff, #bc8cff);
            margin-bottom: 20px;
            display: inline-block;
            border: 3px solid var(--accent-blue);
        }

        h1 { margin: 10px 0; font-size: 24px; }
        p { color: #8b949e; font-size: 14px; margin-bottom: 30px; }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            background-color: var(--btn-hover);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .link-btn i { margin-right: 10px; font-size: 18px; }

        /* Buton Özel Renkleri */
        .github:hover { background-color: #24292e; border-color: #fff; }
        .instagram:hover { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .linkedin:hover { background-color: #0077b5; }

        .footer-info {
            margin-top: 25px;
            font-size: 12px;
            color: #484f58;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="profile-img"></div> 
        
        <h1>Emin Zir</h1>

        <div class="links-container">
            <a href="https://www.linkedin.com/in/eminzir/" target="_blank" class="link-btn github">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://www.instagram.com/exmnz/" target="_blank" class="link-btn instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.linkedin.com/in/eminzir/" target="_blank" class="link-btn linkedin">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>

        <div class="footer-info">
        s250307017@ankarabilim.edu.tr.com
        </div>
    </div>

</body>
</html>
